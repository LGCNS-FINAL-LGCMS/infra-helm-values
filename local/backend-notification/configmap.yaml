config:
  enable: true
  configData: |
    server:
      port: 8080
    
    spring:
      application:
        name: backend-notification
      r2dbc:
        url: r2dbc:pool:postgresql://postgres-notification-external-service:5432/notification
        properties:
          serverZoneId: Asia/Seoul
          connectTimeout: PT30S
          statementTimeout: PT60S
          lockTimeout: PT30S

      kafka:
        bootstrap-servers: kafka-external-service:9094
        template:
          observation-enabled: true
        listener:
          observation-enabled: true
          ack-mode: manual

        consumer:
          group-id: ${spring.application.name}
          key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          enable-auto-commit: false
          auto-offset-reset: earliest
          max-poll-records: 10
          properties:
            spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
            spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false
            spring.json.value.default.type: com.lgcms.notification.common.kafka.dto.KafkaEvent

        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            spring.json.add.type.headers: false
      data:
        redis:
          host: valkey-notification-external-service
          port: 6379
          database: 5

    front-routes:
      student-main-page: /main
      lecturer-main-page: /userpage/lecturer
      qna-page: /qna/%d
      lecture-edit-page: /member/lecturer/lessons/%s
      leveltest-report-page: /member/student/report/%d
    otel:
      propagators:
        - tracecontext
        - b3
        - baggage
    management:
      otlp:
        tracing:
          endpoint: http://otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4317
          transport: grpc
      endpoints:
        web:
          exposure:
            include: prometheus,health,info
      metrics:
        tags:
          application: ${spring.application.name}
      tracing:
        sampling:
          probability: 1.0
        enabled: true
