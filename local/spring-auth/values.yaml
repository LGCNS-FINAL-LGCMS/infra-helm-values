name: spring-auth
namespace: backend
replicas: 1
springContainer:
  image: ghcr.io/lgcns-final-lgcms/auth
  version: 0.0.2
  profile: dev
  imagePullPolicy: Always
service:
  type: NodePort
  port: 8080
externalService:
  - name: valkey-auth-external-service
    internalPort: 6379
    externalIp: localhost
    externalPort: 38122
    type: ClusterIP # CNAME으로 연결할 경우 ExternalName