config:
  enable: true
  configData: |
    server:
      port: 8080
    spring:
      application:
        name: backend-leveltest
      datasource:
        url: jdbc:postgresql://postgres-leveltest-external-service:5432/leveltest?serverTimezone=UTC&useSSL=true&autoReconnect=true&useUnicode=true&characterEncoding=utf-8
        driver-class-name: org.postgresql.Driver
      jpa:
        show-sql: false
        database: postgresql
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            format_sql: true
      ai:
        bedrock:
          aws:
            region: ap-northeast-2
          converse:
            chat:
              options:
                model: anthropic.claude-3-haiku-20240307-v1:0

      data:
        redis:
          host: valkey-leveltest-external-service
          port: 6379
          database: 15

      kafka:
        bootstrap-servers: kafka-external-service:9094

        listener:
          ack-mode: manual_immediate

        consumer:
          group-id: ${spring.application.name}
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          enable-auto-commit: false
          auto-offset-reset: latest
          max-poll-records: 10
          properties:
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false

        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            spring.json.add.type.headers: false
    management:
      endpoints:
        web:
          exposure:
            include: prometheus,health,info
    metrics:
      tags:
        application: ${spring.application.name}
