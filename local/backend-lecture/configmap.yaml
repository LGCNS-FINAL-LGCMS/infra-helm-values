config:
  enable: true
  configData: |
    server:
      port: 8080

    spring:
      application:
        name: backend-lecture

      datasource:
        url: jdbc:postgresql://postgres-lecture-external-service:5432/lecture?serverTimezone=UTC&useSSL=true&autoReconnect=true&useUnicode=true&characterEncoding=utf-8
        driver-class-name: org.postgresql.Driver
        hikari:
          connection-test-query: SELECT 1
          validation-timeout: 5000
      jpa:
        hibernate:
          ddl-auto: update
        generate-ddl: true
        show-sql: true
        open-in-view: false

      kafka:
        bootstrap-servers: kafka-external-service:9094

        listener:
          ack-mode: manual_immediate

        consumer:
          group-id: ${spring.application.name}
          key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
          enable-auto-commit: false
          auto-offset-reset: latest
          max-poll-records: 10
          properties:
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false

        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            spring.json.add.type.headers: false
      cloud:
        openfeign:
          client:
            config:
              RemoteLessonService:
                url: http://backend-lesson:8080