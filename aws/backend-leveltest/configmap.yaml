config:
  enable: true
  configData: |
    server:
      port: 8080
    spring:
      application:
        name: backend-leveltest
      datasource:
        url: jdbc:postgresql://postgres-leveltest-external-service:5432/leveltest?serverTimezone=UTC&useSSL=true&autoReconnect=true&useUnicode=true&characterEncoding=utf-8
        driver-class-name: org.postgresql.Driver
      jpa:
        show-sql: false
        database: postgresql
        hibernate:
          ddl-auto: update
        properties:
          hibernate:
            format_sql: true
      ai:
        bedrock:
          aws:
            region: ap-northeast-2
          converse:
            chat:
              options:
                model: anthropic.claude-3-haiku-20240307-v1:0

      data:
        redis:
          host: valkey-leveltest-external-service
          port: 6379
          database: 15

      kafka:
        bootstrap-servers: kafka-external-service:9094
        template:
          observation-enabled: true
        listener:
          observation-enabled: true
          ack-mode: manual

        consumer:
          group-id: ${spring.application.name}
          key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
          enable-auto-commit: false
          auto-offset-reset: earliest
          max-poll-records: 10
          properties:
            spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
            spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false
            spring.json.value.default.type: com.lgcms.leveltest.common.kafka.dto.KafkaEvent

        producer:
          key-serializer: org.apache.kafka.common.serialization.StringSerializer
          value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
          properties:
            spring.json.add.type.headers: false
      mail:
        host: smtp.gmail.com
        port: 587
        properties:
          mail:
            smtp:
              auth: true
              starttls:
                enable: true
                required: true
              ssl:
                trust: smtp.gmail.com
    otel:
      propagators:
        - tracecontext
        - b3
        - baggage
    management:
      otlp:
        tracing:
          endpoint: http://otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4317
          transport: grpc
      endpoints:
        web:
          exposure:
            include: prometheus,health,info
      metrics:
        tags:
          application: ${spring.application.name}
      tracing:
        sampling:
          probability: 1.0
        enabled: true
