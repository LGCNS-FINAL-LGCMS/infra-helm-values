name: backend-core
namespace: backend
replicas: 1
springContainer:
  image: ghcr.io/lgcns-final-lgcms/core
  version: 0.4
  profile: dev
  imagePullPolicy: Always
  resources:
    enabled: true
    requests:
      cpu: "250m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "2Gi"
service:
  type: NodePort
  port: 8080
hpa:
  enabled: true
  cpu:
    enabled: true
  memory:
    enabled: true
  behavior:
    enabled: true
monitor:
  enabled: true